<!DOCTYPE html>
<html>

<head>
  <!-- Meta data settings -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta property="og:title" content="My Favorite Restaurants" />
  <meta property="og:description" content="Restoran yang bakal saya kunjungi kalau saya lagi di San Francisco" />
  <meta property="og:image" content="{{ url_for('static', filename='img/banner.jpg') }}" />

  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

  <!-- Icon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/cutlery.png') }}" type="image/x-icon">
  <title>My Favorite Restaurants</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Jua&amp;display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <!-- Mapbox library imports -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrap">
    <div class="banner">
      <div class="d-flex flex-column align-items-center"
        style="background-color: rgba(0,0,0,0.5);width: 100%;height: 100%;">
        <h1 class="title mt-5 mb-2">Restaurant Map</h1>
      </div>

    <button type="button" class="mt-3 btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Add New Restaurant
    </button>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Your New Favorite Restaurant</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="card" style="margin-top: 32px;">
              <div class="card-body">
                <div class="mb-3">
                  <label for="input-name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="input-name" placeholder="Some restaurant name">
                </div>
                <div class="mb-3">
                  <label for="input-categories" class="form-label">Categories</label>
                  <input type="text" class="form-control" id="input-categories"
                    placeholder="Some restaurant categories">
                </div>
                <div class="mb-3">
                  <label for="input-location" class="form-label">Location</label>
                  <input type="text" class="form-control" id="input-location" placeholder="Some restaurant locations">
                </div>
                <div class="mb-3">
                  <label for="input-longitude" class="form-label">Longitude</label>
                  <input type="number" class="form-control" id="input-longitude"
                    placeholder="Some restaurant longitude">
                </div>
                <div class="mb-3">
                  <label for="input-latitude" class="form-label">Latitude</label>
                  <input type="number" class="form-control" id="input-latitude" placeholder="Some restaurant latitude">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" onclick="create_restaurant();" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <div class="restaurant-list" id="restaurant-box">
      <div class="card" id="card-0">
        <div class="card-body">
          <h5 class="card-title">
            <a href="#" class="restaurant-title">The Best Restaurant</a>
          </h5>
          <h6 class="card-subtitle mb-2 text-muted">Ramen</h6>
          <p class="card-text">Address of the restaurant</p>
        </div>
      </div>
    </div>

    <div style="width: 100%; height: 50px;"></div>
  </div>

  <!-- Custom Javascript -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
